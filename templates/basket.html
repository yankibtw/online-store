<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/basket-style.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Fear</title>
</head>
<body>
    {{> includes/header.html}}
    <main class="main-style">
        <nav aria-label="breadcrumb" style="margin-bottom: 45px;">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="main.html">Главная</a></li>
              <li class="breadcrumb-item active" aria-current="page">Корзина</li>
            </ol>
        </nav>
        <h1 class="title">Корзина<h1>
        <div class="basket-content">
            <div class="basket-products">
                <div class="product">
                    <div style="display: flex; gap: 40px">
                        <img src="../img/card-img/main-photo.png" alt="">
                        <div class="product-information">
                            <h1 style="max-width: 600px;">Nike Air ForceNike Air ForceNike Air Force ForceNike Air Force</h1>
                            <h5>Product size</h5>
                        </div>
                    </div>
                    <div class="product-another-content">
                        <div class="product-actions">
                            <div class="product-inc">
                                <a href="#" onclick="increment(event); return false;"><img src="../img/basket-img/inc.png" alt=""></a>
                                <h4 class="count">1</h4>
                                <a href="#" onclick="decrement(event); return false;"><img src="../img/basket-img/dec.png" alt=""></a>
                            </div>
                            <div>
                                <a href="#"><img src="../img/basket-img/Delete.png" alt=""></a>
                            </div>
                        </div>
                        <h1 class="product-cost">123 567₽</h1>
                    </div>
                </div>
            </div>
            <div class="basket-products-info">
                <h1>Итог:</h1>
                <ul style="display: flex; justify-content: space-between; margin-top: 42px;">
                    <ul style="color: #8F8F8F">
                        <li>3 товара</li>
                        <li>Скидка</li>
                    </ul>
                    <ul style="color: #414141">
                        <li>255₽</li>
                        <li style="font-weight: 600;">-5₽</li>
                    </ul>
                </ul>
                <hr style="margin: 24px 0">
                <div class="exit-data">
                    <h5 style="">Итог:</h5>
                    <h4 style="color: #414141">250₽</h4>
                </div>
                <button>Оформить заказ</button>
            </div>
        </div>
    </main>
    {{> includes/footer.html}}
    <script src="../static/js/basket.js"></script>
    <script src="../static/js/header.js"></script>
</body>
</html>
