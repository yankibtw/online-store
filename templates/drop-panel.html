<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аккаунт</title>
  <style>
  </style>
</head>
<body>
  <div class="account-container">
    <div class="account-icon-wrapper">
        <div class="rotated-bg"></div>
        <div class="account-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
            <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
          </svg>
        </div>
      </div>

    <div class="account-menu">
      <div class="menu-item active" onclick="setActive(this)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21.364l-7.682-7.682a4.5 4.5 0 010-6.364z"/></svg>
        Избранное
    </div>
      <div class="menu-item" onclick="setActive(this)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 3h18v2H3V3zm3 6h12v12H6V9z"/></svg>
        История покупок
      </div>
      <div class="menu-item" onclick="setActive(this)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
        Админ-панель
      </div>
      <div class="menu-item" onclick="setActive(this)" style="border: none;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 15v2m0-6a4 4 0 00-4 4h8a4 4 0 00-4-4zm0-6v2m-6 4h12"/></svg>
        Сброс пароля
      </div>
    </div>
  </div>

  <script>
    function setActive(element) {
      const items = document.querySelectorAll('.menu-item');
      items.forEach(item => item.classList.remove('active'));
      element.classList.add('active');
    }
  </script>
</body>
</html>
